# Default configuration for alternating optimization experiments

experiment:
  name: "alternating_optimization" # Options: 'alternating_optimization', 'moment_matching', diag_alternating_optimization
  # name: "moment_matching"
  # name: "diag_alternating_optimization"
  description: "Baseline experiment with multiple random initializations"

optimization:
  n_trials: 10
  max_iters: 20
  tolerance: 1.0e-8
  optimizer: "trust-constr"  # Options: 'trust-constr', 'SLSQP'
  
susceptibility:
  chi_iso: 0.18013
  # Initial guess for chi (will be used if specified)
  chi_init:
    chi_x: 0.27019  # chi_iso + chi_iso/2
    chi_y: 0.09007  # chi_iso - chi_iso/2
    chi_z: 0.19814  # 1.1 * chi_iso
    # chi_x: 0.0
    # chi_y: 0.0
    # chi_z: 0.0

random_seed:
  base_seed: 42
  use_sequential: true  # Use seeds 0, 1, 2, ... for trials

output:
  save_results: true
  results_dir: "results/experiments"
  save_animations: false
  verbose: true
